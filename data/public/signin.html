<!DOCTYPE html>
<html>
    <head>
        <title>Smit Signin</title>
        <link rel="stylesheet" type="text/css" href="SM_REWRITE_ROOT/public/style.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <script src="SM_REWRITE_ROOT/sm/smit.js"></script>
    </head>

    <body>
        <div style="margin: 1em;">
            <img src="SM_REWRITE_ROOT/public/logo.png" class="logo" alt="Logo">
        </div>
        <br>
        <br>
        <br>
        <div class="signin">
        <div class="signin_title">Sign In</div>
        <form method="post" action="SM_REWRITE_ROOT/signin">
            <div class="signin_name">Name</div>
            <input type="text" name="username" autofocus><br>
            <div class="signin_password">Password</div>
            <input type="password" name="password"><br>
            <input type="hidden" name="redirect" id="redirect"><br>
            <input type="submit" value="Sign-in">
        </form>
        </div>
        <div style="margin-top: 1em; border-top: 1px solid #ccc;"><a href="http://goeb.github.io/smit/">http://goeb.github.io/smit/</a></div>
    </body>
</html>
