<html>
    <head>
        <title>MyProject project</title>
        <link rel="stylesheet" type="text/css" href="/public/style.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <script src="/public/smit.js"></script>
    </head>

    <body>
        <div style="float: left; margin:1em;">
        <img src="/public/logo.png" width="120px" alt="Small Issue Tracker Logo">
        </div>
        Logged in as: <span class="sm_username">(not logged in)</span>
        <form action="/signout" method="post" id="sm_signout">
            <a href="javascript:;" onclick="document.getElementById('sm_signout').submit();">Signout</a>
        </form>
        <br>

        <a href="/myproject/issues/new">Create new issue</a> -
        <a href="/myproject/issues/?sort=owner&colspec=id+mtime+title+status+owner+target_version">Issues by owner</a> -
        <a href="/myproject/issues/?sort=status&colspec=id+mtime+title+status+owner+target_version">Issues by status</a> -
        <a href="/myproject/issues/?sort=target_version&colspec=id+mtime+title+status+owner+target_version">Issues by target version</a> -
        <a href="/myproject/issues/?sort=mtime&colspec=id+mtime+title+status+owner+target_version&filterin=status:open">Open issues</a> -

        <div class="searchbox">
        <form action="/myproject/issues" method="get">
            <input type="text" name="search">
            <input type="submit" value="Search">
        </form>
        </div>
        <br>
